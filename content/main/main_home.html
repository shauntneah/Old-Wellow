<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navigation Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/homepage.css" />
</head>

<body>
  <main>


    <div class="album py-5 bg-body-tertiary">
      <div class="container-fluid">
        <h1 class="fw-bold py-5 text-center col-lg-6 col-md-8 mx-auto" style="color: black;">New Arrivals</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
             
                <img src="img/products/apple.png" class="mobile-image" role="img" aria-label="Placeholder: Apple" preserveAspectRatio="xMidYMid slice"
                  focusable="false">

              
              <div class="card-body">
                <p class="card-text">Apple - 50kg!</p>
                <p class="card-text">$45.00 </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-success">View</button>
                    
                  </div>
                  <small class="text-body-secondary">9 mins</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">

          </div>

                <p class="card-text">Grapes - 40kg! </p>
                <p class="card-text">$50.00 </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-success">View</button>
                  </div>
                  <small class="text-body-secondary">9 mins</small>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm">
              <img src="img/products/brocolli.png" class="mobile-image" role="img" aria-label="Placeholder: Brocolli" preserveAspectRatio="xMidYMid slice"

              <div class="card-body">
                <p class="card-text">Brocolli - 40kg! </p>

                  </div>
                  <small class="text-body-secondary">9 mins</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="img/products/spinach.png" class="mobile-image" role="img" aria-label="Placeholder: Spinach" preserveAspectRatio="xMidYMid slice"
              focusable="false">
              <div class="card-body">
                <p class="card-text">Spinach - 80kg! </p>
                <p class="card-text">$65.00 </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">

                  </div>
                  <small class="text-body-secondary">9 mins</small>

            </div>

        </div>
      </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
